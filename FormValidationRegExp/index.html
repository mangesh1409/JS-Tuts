<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Welcom to Dragon Travel</title>

</head>

<body>

    <div id="sucess" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Sucess!</strong> Your travel request has been sucessfully submitted.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="fail" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Fail!</strong> Your travel request has not been sucessfully submitted due to error.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container">
        <h1>Dragon Travel Desk</h1>
        <form>
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    Your username must 4-10 characters long & should not start with number.
                </small>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">
                    Enter valid Email.
                </small>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile Number">
                <small id="numbervalid" class="form-text text-muted invalid-feedback">
                    Your number should be 10 digit long.
                </small>
            </div>
            <div class="form-group">
                <label for="car">Select Your Car</label>
                <select class="form-control" id="car">
                    <option>Maruti Ertiga</option>
                    <option>Mahindra XUV500</option>
                    <option>Toyota Innova</option>
                    <option>Tata Hexa</option>
                    <option>Hyundai Creta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Enter Your Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter Your Addess"></textarea>
            </div>
            <div class="form-group">
                <label for="mess">Any Other Message..</label>
                <textarea class="form-control" id="mess" rows="3" placeholder="Enter Your Addess"></textarea>
            </div>
            <button class="btn btn-primary" id='submit'>SUBMIT</button>
        </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="form.js"></script>
</body>

</html>
